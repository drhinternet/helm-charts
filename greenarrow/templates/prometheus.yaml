{{ if and (not .Values.validator) (gt (int .Values.prometheusPort) 0) -}}

{{ $pvc := include "persistent_volume_claims" . | fromYaml }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with annotation prometheus.io/scrape: "true"
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom path if prometheus.io/path annotation is set
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if prometheus.io/port annotation is set
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          # Add app label if it exists
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-prometheus

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-prometheus
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-prometheus
    namespace: {{ .Release.Namespace }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-prometheus
  labels:
    app: {{ .Release.Name }}
    role: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      role: prometheus
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        role: prometheus
    spec:
      serviceAccountName: {{ .Release.Name }}-prometheus
      containers:
        - name: {{ .Release.Name }}-prometheus
          image: prom/prometheus:v3.8.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
          ports:
            - containerPort: 9090
              name: web
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: {{ .Release.Name }}-prometheus-config
        - name: prometheus-storage
          {{ if empty $pvc.prometheusVolumeClaim -}}
          emptyDir: {}
          {{ else -}}
          persistentVolumeClaim:
            claimName: {{ $pvc.prometheusVolumeClaim | quote }}
          {{ end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-prometheus
  labels:
    app: {{ .Release.Name }}
    role: prometheus
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
    {{- range $value := .Values.prometheusAuthorizedCidrs }}
    {{ printf "- %s" (quote $value) }}
    {{- end }}
  ports:
    - port: {{ .Values.prometheusPort }}
      targetPort: 9090
      protocol: TCP
      name: web
  selector:
    app: {{ .Release.Name }}
    role: prometheus

{{ end -}}
